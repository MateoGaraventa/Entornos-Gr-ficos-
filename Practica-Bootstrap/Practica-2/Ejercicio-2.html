<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header
    class="container bg-dark mb-sm-4 mb-3"
    style="height: 80px; color: white"
  >
    Header
  </header>
  <main class="container overflow-hidden" style="height: 400px">
    <div class="row h-100 gx-5">
      <aside class="col-sm-3 bg-primary col-12 mb-3 mb-sm-0 h-sm-100">
        Aside
      </aside>

      <section class="col-sm-9 col-12 h-100">
        <div class="row h-100">
          <div class="col-sm-12 col-12 bg-secondary mb-sm-3 mb-3">Barra</div>

          <div class="row justify-content-between me-0 ms-0 pe-0 ps-0">
            <div class="col-sm-3 col-6 bg-success me-sm-5 mb-3">
              Rectangulo 1
            </div>
            <div class="col-sm-3 col-6 bg-success me-sm-5 mb-3">
              Rectangulo 2
            </div>
            <div class="col-sm-3 col-6 bg-success mb-3">Rectangulo 3</div>
            <div class="col-sm-3 col-6 bg-success mt-sm-3 me-sm-5 mb-3">
              Rectangulo 4
            </div>
            <div
              class="col-sm-3 col-6 bg-success mt-sm-3 me-sm-5 mb-3 d-none d-sm-block"
            >
              Rectangulo 5
            </div>
            <div
              class="col-sm-3 col-6 bg-success mt-sm-3 mb-3 d-none d-sm-block"
            >
              Rectangulo 6
            </div>
          </div>

          <div class="col-sm-3 col-6 bg-danger mt-sm-3">Footer 1</div>
          <div class="col-sm-6 offset-sm-3 col-6 bg-danger mt-sm-3">
            Footer 2
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
