<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header
      class="container bg-dark mb-sm-4 mb-3"
      style="height: 80px; color: white"
    >
      Header
    </header>
    <main class="container overflow-hidden" >
      <div class="row h-100 gx-5">
        <aside
          class="col-sm-3 bg-primary col-12 mb-3 mb-sm-0 h-sm-100 text-center d-flex align-items-center justify-content-center"
        >
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary bg-dark"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Abrir Modal
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Titulo del Modal
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">Cuerpo del Modal</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cerrar
                  </button>
                  <button type="button" class="btn btn-primary">
                    Guardar Cambios
                  </button>
                </div>
              </div>
            </div>
          </div>
        </aside>

        <section class="col-sm-9 col-12 h-100">
          <div class="row h-100">
            <div
              class="col-sm-12 col-12 bg-secondary mb-sm-3 mb-3 d-flex align-middle justify-content-center"
            >

            </div>

                <div class="card  object-fit mt-auto mb-auto" >
                  <img src="imagenes/imagen-3.jpeg" class="card-img-top" alt="..." />

                    <h5 class="card-title">Titulo</h5>
                    <p class="card-text">Texto  descriptivo</p>
                    <a href="#" class="btn btn-primary">Link</a>
                  </div>
                </div>
              </div>
              <div class="col-sm-3 col-6 bg-success me-sm-5 mb-3  d-flex">
                <div class="card object-fit mt-auto mb-auto">
                  <img src="imagenes/imagen-1.jpeg" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <h5 class="card-title">Titulo</h5>
                    <p class="card-text">Texto descriptivo</p>
                    <a href="#" class="btn btn-primary">Link</a>
                  </div>
                </div>
              </div>
              <div class="col-sm-3 col-6 bg-success mb-3  d-flex">

                    <h5 class="card-title">Titulo</h5>
                    <p class="card-text">Texto descriptivo</p>
                    <a href="#" class="btn btn-primary">Link</a>
                  </div>
                </div>
              </div>
              <div class="col-sm-3 col-6 bg-success mt-sm-3 me-sm-5 mb-3 d-flex">
                <div class="card object-fit mt-auto mb-auto " >
                  <img src="imagenes/imagen-3.jpeg" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <h5 class="card-title">Titulo</h5>

            <div class="col-sm-3 col-6 bg-danger mt-sm-3">Footer 1</div>

              style="height: 180px"
            >
              <div

                class="carousel slide position-absolute top-0 bottom-0 start-0 end-0"
              >
                <div

                >
                  <div class="carousel-item active">
                    <img

                <button

                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="next"
                >

                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
