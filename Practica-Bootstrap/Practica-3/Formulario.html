<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1" class="mb-2">Nombre:</label>
          <input
            type="text"
            class="form-control mb-4"
            id="exampleFormControlInput1"
            placeholder="Tu nombre"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput2" class="mb-2">Email:</label>
          <input
            type="text"
            class="form-control mb-4"
            id="exampleFormControlInput2"
            placeholder="Tu Email"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput2" class="mb-2">Telefono:</label>
          <input
            type="text"
            class="form-control mb-4"
            id="exampleFormControlInput2"
            placeholder="Tu telefono"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput2" class="mb-2">Asunto:</label>
          <input
            type="text"
            class="form-control mb-4"
            id="exampleFormControlInput2"
            placeholder="Asunto"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1" class="mb-2"
            >Cuerpo del mensjae:</label
          >
          <textarea
            class="form-control mb-4"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Cuerpo.."
            style="resize: none"
          ></textarea>
        </div>
        <button class="btn btn-success" type="submit">Enviar</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
